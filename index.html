<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitalni Sat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="svetla-tema"> <!-- Početna svetla tema -->
  <h1>Digitalni Sat Uživo</h1>

  <!-- Vremenski gradovi -->
  <select id="vremenska-zona">
    <option value="Europe/Belgrade">Beograd</option>
    <option value="America/New_York">New York</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Asia/Shanghai">Peking</option>
    <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
    <option value="America/Sao_Paulo">Sao Paulo</option>
    <option value="America/Los_Angeles">Los Angeles</option>
  </select>

  <!-- Digitalno vreme -->
  <div id="vreme">
    <span id="sat">00</span>:<span id="minut">00</span>:<span id="sekund">00</span>
  </div>

  <!-- Datum -->
  <div id="datum"></div>

  <!-- Dugmadi za promenu teme -->
  <button id="tamna-tema">Tamna Tema</button>
  <button id="svetla-tema">Svetla Tema</button>
  <button id="zelena-tema">Zelena Tema</button>
  <button id="plava-tema">Plava Tema</button>
  <button id="crvena-tema">Crvena Tema</button>

  <script src="script.js"></script>
</body>
</html>
