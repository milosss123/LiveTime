<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sat Uživo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Moj Sat Uživo</h1>
  
  <!-- Sat -->
  <div id="sat" class="round-clock"></div>

  <!-- Datum -->
  <div id="datum"></div>

  <!-- Dugme za prebacivanje teme -->
  <button id="prebaci-temu">Prebaci temu</button>

  <!-- Dropdown za biranje vremenske zone -->
  <select id="vremenska-zona">
    <option value="Europe/Belgrade">Beograd</option>
    <option value="America/New_York">New York</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Asia/Shanghai">Peking</option>
    <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
    <option value="America/Sao_Paulo">Sao Paulo</option>
    <option value="America/Los_Angeles">Los Angeles</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
